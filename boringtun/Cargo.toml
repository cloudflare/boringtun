[package]
name = "boringtun"
description = "an implementation of the WireGuardÂ® protocol designed for portability and speed"
version = "0.5.0-pre.0"
authors = [
  "Noah Kennedy <nkennedy@cloudflare.com>",
  "Andy Grover <agrover@cloudflare.com>",
]
license = "BSD-3-Clause"
repository = "https://github.com/cloudflare/boringtun"
documentation = "https://docs.rs/boringtun/0.4.0/boringtun/"
edition = "2018"

[dependencies]
base64 = "0.21"
hex = "0.4"
untrusted = "0.9.0"
libc = "0.2"
parking_lot = "0.12"
tracing = "0.1.37"
ip_network = "0.4.1"
ip_network_table = "0.2.0"
ring = "0.16"
x25519-dalek = { version = "2.0.0-rc.2", features = [
  "reusable_secrets",
  "static_secrets",
] }
rand_core = { version = "0.6.4", features = ["getrandom"] }
chacha20poly1305 = "0.10.1"
aead = "0.5.2"
blake2 = "0.10"
hmac = "0.12"

[dev-dependencies]
tracing-subscriber = "0.3"
criterion = { version = "0.4.0", features = ["html_reports"] }

[target.'cfg(target_os="android")'.dependencies]
jni = "0.21.1"

[target.'cfg(target_os="macos")'.dependencies]
nix = "0.26.2"

[[bench]]
name = "crypto_benches"
harness = false
