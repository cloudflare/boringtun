[package]
name = "boringtun"
version = "0.2.0"
authors = ["Vlad Krasnov <vlad@cloudflare.com>"]

[dependencies]
base64 = "0.9.2"
hex = "0.3.2"
untrusted = "0.6.2"
spin = { version = "0.5", default-features=false }
libc = "0.2"

[target.'cfg(not(target_arch="arm"))'.dependencies]
ring = "0.14"

[target.'cfg(not(target_os="windows"))'.dependencies]
chrono = "0.4"
daemonize = {git = "https://github.com/vkrasnov/daemonize", rev = "fedb687a8d99b300b8461e650a598ded54a334a0"}

[target.'cfg(target_os="android")'.dependencies]
jni = "0.10.2"

[lib]
crate-type = ["lib", "staticlib", "dylib"]

[[bin]]
name = "boringtun"
path = "src/main.rs"

[[example]]
name = "benchmarks"
path = "src/benchmarks_example.rs"
